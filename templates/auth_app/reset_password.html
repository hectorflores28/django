{% extends 'base.html' %} 
  {% block title %} 
    Resetear Contraseña - Dashboard
  {%endblock %} 
{% block content %}
<div class="login-container d-flex align-items-center justify-content-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="login-card p-5">
          <div class="text-center mb-4">
            <i class="fas fa-lock fa-3x text-success mb-3"></i>
            <h2 class="fw-bold text-dark">Nueva Contraseña</h2>
            <p class="text-muted">Ingresa tu nueva contraseña</p>
          </div>

          {% if messages %} {% for message in messages %}
          <div
            class="alert alert-{{ message.tags }} alert-dismissible fade show"
            role="alert"
          >
            {{ message }}
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
            ></button>
          </div>
          {% endfor %} {% endif %}

          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="password" class="form-label">Nueva Contraseña</label>
              <div class="input-group">
                <span class="input-group-text"
                  ><i class="fas fa-lock"></i
                ></span>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  required
                />
              </div>
            </div>

            <div class="mb-4">
              <label for="confirm_password" class="form-label"
                >Confirmar Contraseña</label
              >
              <div class="input-group">
                <span class="input-group-text"
                  ><i class="fas fa-lock"></i
                ></span>
                <input
                  type="password"
                  class="form-control"
                  id="confirm_password"
                  name="confirm_password"
                  required
                />
              </div>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-success btn-lg">
                <i class="fas fa-save me-2"></i>Actualizar Contraseña
              </button>
            </div>
          </form>

          <div class="text-center mt-4">
            <a href="{% url 'auth_app:login' %}" class="text-decoration-none">
              <i class="fas fa-arrow-left me-1"></i>Volver al Login
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
